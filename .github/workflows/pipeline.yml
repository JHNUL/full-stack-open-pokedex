name: "Deployment pipeline"

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(join(github.event.commits.*.message)) }}
        run: echo "$COMMIT_MESSAGES"
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && contains($COMMIT_MESSAGES, '#skip') == false}}
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      - name: deploy
        if: ${{ github.event_name == 'push' && contains($COMMIT_MESSAGES, '#skip') == false }}
        uses: akhileshns/heroku-deploy@v3.8.8
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: pokedexeu
          heroku_email: juhani.riisio@gmail.com
          healthcheck: "https://pokedexeu.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
