name: Periodic health check

on:
  schedule:
    - cron: '* * * * *'

# on:
#   push:
#     branches:
#       - master

jobs:
  periodic_health_check:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.2
        with:
          url: https://pokedexeu.herokuapp.com/health
          follow-redirect: no